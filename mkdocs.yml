site_name: Python Web App Template
site_description: Python template for web app projects
site_url: https://python_webapp_template.mahs4d.com/

repo_name: mahs4d/python-webapp-template
repo_url: https://github.com/mahs4d/python-webapp-template

theme:
  name: material
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - navigation.indexes
    - content.tooltips
    - navigation.path
    - content.code.annotate
    - content.code.copy
    - content.code.select
  icon:
    repo: fontawesome/brands/github-alt
  logo: img/icon-white.svg
  favicon: img/favicon.png
  language: en

nav:
  - index.md
  - structure.md
  - dev_tools.md
  - database.md
  - testing.md
